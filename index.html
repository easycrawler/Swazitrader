 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Eswatitrading</title>
<style>
:root {
  --bg-color: #121212;
  --text-color: #f0f0f0;
  --card-bg: #1e1e1e;
  --header-bg: #1a1a1a;
  --header-text: #f0f0f0;
  --button-bg: #1db954;
  --button-hover: #1aa34a;
  --border-color: #333;
  --toolbar-bg: #1a1a1a;
  --shadow: rgba(0,0,0,0.5);
}
body { font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif; margin:0; padding:0; background-color:var(--bg-color); color:var(--text-color); transition:0.3s;}
header { background-color:var(--header-bg); color:var(--header-text); padding:15px 20px; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; z-index:1000;}
h1 { margin:0; font-size:1.8rem;}
.theme-toggle { cursor:pointer; border:none; background-color:var(--card-bg); color:var(--button-bg); padding:8px 15px; border-radius:5px; font-weight:bold; box-shadow:0 1px 3px var(--shadow);}
.toolbar { background-color:var(--toolbar-bg); padding:10px 20px; display:flex; flex-wrap:wrap; justify-content:center; align-items:center; gap:10px; position:sticky; top:70px; z-index:999;}
.search-bar input { padding:8px; border-radius:5px; border:1px solid var(--border-color); background-color:var(--card-bg); color:var(--text-color);}
.search-bar button { padding:8px 12px; border:none; background-color:var(--button-bg); color:white; border-radius:5px; cursor:pointer;}
select { padding:8px; border-radius:5px; border:1px solid var(--border-color); background-color:var(--card-bg); color:var(--text-color);}
.products { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:20px; max-width:1200px; margin:auto;}
.product { background-color:var(--card-bg); border-radius:10px; overflow:hidden; box-shadow:0 2px 8px var(--shadow); transition:transform 0.2s;}
.product:hover { transform: translateY(-5px);}
.product img { width:100%; height:200px; object-fit:cover;}
.product-content { padding:15px; display:flex; flex-direction:column; justify-content:space-between;}
.price { font-weight:bold; color:var(--button-bg);}
#loadMoreBtn { display:block; margin:20px auto; padding:10px 20px; background-color:var(--button-bg); color:#fff; border:none; border-radius:5px; cursor:pointer;}
#loadMoreBtn:hover { background-color:var(--button-hover);}
footer { text-align:center; padding:20px; background-color:var(--toolbar-bg);}
#paymentMethods { text-align:center; margin:20px 0; }
#paymentMethods img { height:30px; margin:0 5px; vertical-align:middle; }

/* MoMo dark yellow */
.momo-icon { filter: invert(32%) sepia(81%) saturate(4000%) hue-rotate(1deg) brightness(0.8) contrast(1); }

/* CART POPUP ANIMATION */
.cart-popup { 
  position:fixed; right:-400px; top:100px; width:320px; max-height:70vh; overflow-y:auto; background-color:var(--card-bg); border-radius:10px; box-shadow:0 2px 10px var(--shadow); padding:15px; display:block; transition:right 0.4s ease, opacity 0.4s ease; opacity:0; z-index:2000;
}
.cart-popup.show { right:20px; opacity:1; }

/* CART TOGGLE BUTTON ANIMATION */
#cartToggle { 
  position:fixed; top:90px; right:20px; background-color:var(--button-bg); color:#fff; border:none; padding:10px 15px; border-radius:50px; cursor:pointer; z-index:3000;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
#cartToggle:hover { transform: scale(1.1); box-shadow: 0 0 15px var(--button-bg); }

/* BUY NOW BUTTON ANIMATION */
button.buy-now { 
  margin-top:5px; 
  background-color:#ff5a5f; 
  transition: transform 0.2s, box-shadow 0.2s; 
  font-weight:bold;
  color:#fff;
  border-radius:5px;
  cursor:pointer;
}
button.buy-now:hover { 
  transform: scale(1.05); 
  box-shadow: 0 0 10px #ff5a5f; 
}

/* OPTIONAL: Add subtle glow for all interactive buttons */
button { transition: all 0.2s ease; }
button:hover { filter: brightness(1.1); }

#spinner { position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); border:6px solid #f3f3f3; border-top:6px solid var(--button-bg); border-radius:50%; width:50px; height:50px; animation:spin 1s linear infinite; display:none; z-index:4000;}
@keyframes spin { 0% { transform:rotate(0deg);} 100% { transform:rotate(360deg);}}
@media(max-width:768px){.toolbar{flex-direction:column;}.search-bar,input,select{width:100%;}}
</style>
</head>
<body>
<header>
<h1>Eswatitrading</h1>
<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
</header>

<div class="toolbar">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for products..." />
    <button onclick="filterProducts()">Search</button>
  </div>
  <select id="sortSelect" onchange="sortProducts()">
    <option value="">Sort by</option>
    <option value="priceLowHigh">Price: Low to High</option>
    <option value="priceHighLow">Price: High to Low</option>
    <option value="nameAZ">Name: Aâ€“Z</option>
    <option value="nameZA">Name: Zâ€“A</option>
  </select>
</div>

<div id="spinner"></div>
<div class="products" id="products"><p style="text-align:center;">Loading products...</p></div>
<button id="loadMoreBtn" onclick="loadMoreProducts()">Load More Products</button>

<button id="cartToggle" onclick="toggleCart()">ðŸ›’ Cart</button>
<div class="cart-popup" id="cartPopup">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<button onclick="goToCheckout()">Go to Checkout</button>
</div>

<!-- Payment Methods -->
<div id="paymentMethods">
  <p>We accept:</p>
  <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Visa_2014_logo_detail.svg" alt="Visa">
  <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/Mastercard-logo.svg" alt="Mastercard">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/39/PayPal_logo.svg" alt="PayPal">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Mobile_Money_logo.svg" alt="MoMo" class="momo-icon">
</div>

<footer>&copy; 2025 Eswatitrading. All rights reserved.</footer>

<script src="https://sdks.shopifycdn.com/buy-button/latest/buy-button-storefront.min.js"></script>
<script>
(function(){const savedTheme=localStorage.getItem('theme'); if(savedTheme==='dark') document.body.classList.add('dark');})();
function toggleTheme(){document.body.classList.toggle('dark'); localStorage.setItem('theme',document.body.classList.contains('dark')?'dark':'light');}

const client = ShopifyBuy.buildClient({
  domain: 'uqqhun-g5.myshopify.com',
  storefrontAccessToken: '2b48d1a73de5a73199bbb6847ded2bb2'
});

let productsContainer = document.getElementById('products');
let checkout;
let cartPopup = document.getElementById('cartPopup');
let cartItems = document.getElementById('cartItems');
let allProducts = [];
let productsShown = 0;
const batchSize = 6;
let spinner = document.getElementById('spinner');

async function initCheckout(){
  const storedCheckoutId = localStorage.getItem('checkoutId');
  if(storedCheckoutId){
    try {
      checkout = await client.checkout.fetch(storedCheckoutId);
      if(checkout.completedAt){
        checkout = await client.checkout.create();
        localStorage.setItem('checkoutId', checkout.id);
      }
    } catch(e){
      checkout = await client.checkout.create();
      localStorage.setItem('checkoutId', checkout.id);
    }
  } else {
    checkout = await client.checkout.create();
    localStorage.setItem('checkoutId', checkout.id);
  }
}
initCheckout();

function showSpinner(){ spinner.style.display='block'; }
function hideSpinner(){ spinner.style.display='none'; }

async function loadProducts(){
  showSpinner();
  try {
    allProducts = await client.product.fetchAll();
    if(!allProducts.length){
      productsContainer.innerHTML = "<p style='text-align:center;color:red;'>No products found. Make sure they are active and available to Online Store.</p>";
      hideSpinner();
      return;
    }
    productsContainer.innerHTML='';
    productsShown=0;
    hideSpinner();
    loadMoreProducts();
  } catch (error) {
    productsContainer.innerHTML = "<p style='color:red;text-align:center;'>Error loading products. Check your token and domain.</p>";
    console.error(error);
    hideSpinner();
  }
}

function loadMoreProducts(){
  const nextBatch = allProducts.slice(productsShown, productsShown + batchSize);
  nextBatch.forEach(p=>{
    const variant = p.variants[0];
    const html = `<div class="product">
      <img src="${p.images[0]?.src||'https://via.placeholder.com/300x200'}" alt="${p.title}">
      <div class="product-content">
        <h3>${p.title}</h3>
        <p>${p.description||''}</p>
        <p class="price">$${variant.price}</p>
        <button onclick='addToCart("${variant.id}")'>Add to Cart</button>
        <button class="buy-now" onclick='buyNow("${variant.id}")'>Buy Now</button>
      </div>
    </div>`;
    productsContainer.innerHTML += html;
  });
  productsShown += nextBatch.length;
  if(productsShown >= allProducts.length){ document.getElementById('loadMoreBtn').style.display='none'; }
  else{ document.getElementById('loadMoreBtn').style.display='block'; }
}

async function addToCart(variantId){
  await client.checkout.addLineItems(checkout.id,[{variantId:variantId, quantity:1}]);
  updateCart();
}

async function updateCart(){
  const freshCheckout = await client.checkout.fetch(checkout.id);
  checkout = freshCheckout;
  localStorage.setItem('checkoutId', checkout.id);
  cartItems.innerHTML='';
  checkout.lineItems.forEach(item=>{
    const div=document.createElement('div');
    div.textContent = `${item.title} x ${item.quantity}`;
    cartItems.appendChild(div);
  });
}

function goToCheckout(){ window.location.href = checkout.webUrl; }
function toggleCart(){ cartPopup.classList.toggle('show'); }

function filterProducts(){
  const term=document.getElementById('searchInput').value.toLowerCase();
  const filtered=allProducts.filter(p=>p.title.toLowerCase().includes(term));
  productsContainer.innerHTML='';
  productsShown=0;
  allProducts=filtered;
  loadMoreProducts();
}

function sortProducts(){
  const sortValue=document.getElementById('sortSelect').value;
  if(sortValue==='priceLowHigh'){ allProducts.sort((a,b)=>a.variants[0].price - b.variants[0].price); }
  else if(sortValue==='priceHighLow'){ allProducts.sort((a,b)=>b.variants[0].price - a.variants[0].price); }
  else if(sortValue==='nameAZ'){ allProducts.sort((a,b)=>a.title.localeCompare(b.title)); }
  else if(sortValue==='nameZA'){ allProducts.sort((a,b)=>b.title.localeCompare(a.title)); }
  productsContainer.innerHTML='';
  productsShown=0;
  loadMoreProducts();
}

// BUY NOW function
async function buyNow(variantId){
  const newCheckout = await client.checkout.create();
  await client.checkout.addLineItems(newCheckout.id,[{variantId:variantId, quantity:1}]);
  window.location.href = newCheckout.webUrl;
}

loadProducts();
</script>
</body>
</html>
