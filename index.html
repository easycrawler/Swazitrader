<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eswatitrading</title>
  <style>
    :root {
      --bg-color: #f8f9fa;
      --text-color: #333;
      --card-bg: #fff;
      --header-bg: #007bff;
      --header-text: #fff;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --border-color: #ccc;
      --toolbar-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f1f1f1;
      --card-bg: #1e1e1e;
      --header-bg: #222;
      --header-text: #fff;
      --button-bg: #28a745;
      --button-hover: #1e7e34;
      --border-color: #333;
      --toolbar-bg: #1e1e1e;
      --shadow: rgba(255, 255, 255, 0.1);
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      background-color: var(--header-bg);
      color: var(--header-text);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .theme-toggle {
      cursor: pointer;
      border: none;
      background-color: var(--card-bg);
      color: var(--button-bg);
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 1px 3px var(--shadow);
    }

    .toolbar {
      background-color: var(--toolbar-bg);
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-bar input {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid var(--border-color);
      background-color: var(--card-bg);
      color: var(--text-color);
    }

    .search-bar button {
      padding: 8px 12px;
      border: none;
      background-color: var(--button-bg);
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background-color: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px var(--shadow);
      transition: transform 0.2s;
    }

    .product:hover { transform: translateY(-5px); }
    .product img { width: 100%; height: 200px; object-fit: cover; }
    .product-content { padding: 15px; }
    .price { font-weight: bold; color: var(--button-bg); }

    #loadMoreBtn {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--toolbar-bg);
    }

    /* Mini cart popup */
    .cart-popup {
      position: fixed;
      right: 20px;
      top: 100px;
      width: 300px;
      max-height: 70vh;
      overflow-y: auto;
      background-color: var(--card-bg);
      border-radius: 10px;
      box-shadow: 0 2px 10px var(--shadow);
      padding: 15px;
      display: none;
      z-index: 2000;
    }

    .cart-popup h3 {
      margin-top: 0;
      margin-bottom: 10px;
    }

    .cart-popup button {
      width: 100%;
      padding: 10px;
      background-color: var(--button-bg);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eswatitrading</h1>
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </header>

  <div class="toolbar">
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search for products..." />
      <button onclick="filterProducts()">Search</button>
    </div>
  </div>

  <div class="products" id="products">
    <p style="text-align:center;">Loading products...</p>
  </div>

  <button id="loadMoreBtn" onclick="loadShopifyProducts()">Load More Products</button>

  <div class="cart-popup" id="cartPopup">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <button onclick="goToCheckout()">Go to Checkout</button>
  </div>

  <footer>&copy; 2025 Eswatitrading. All rights reserved.</footer>

  <script>
    // Theme toggle
    (function() {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') document.body.classList.add('dark');
    })();

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    // Shopify Storefront
    const shopDomain = "Swazitraderg0btje-sf.myshopify.com";
    const storefrontAccessToken = "39a497754e16d8c077eb3d8f46e99c48";

    let productsContainer = document.getElementById("products");
    let cursor = null;
    let hasNextPage = true;
    let checkoutId = null;
    let checkoutUrl = null;

    async function createCheckout() {
      if (checkoutId) return checkoutUrl;
      const query = `mutation { checkoutCreate(input:{}) { checkout { id webUrl } } }`;
      const response = await fetch(`https://${shopDomain}/api/2023-07/graphql.json`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Shopify-Storefront-Access-Token": storefrontAccessToken
        },
        body: JSON.stringify({ query })
      });
      const data = await response.json();
      checkoutId = data.data.checkoutCreate.checkout.id;
      checkoutUrl = data.data.checkoutCreate.checkout.webUrl;
      return checkoutUrl;
    }

    async function addToCart(variantId, quantity=1) {
      await createCheckout();
      const query = `mutation {
        checkoutLineItemsAdd(checkoutId: "${checkoutId}", lineItems: [{ variantId: "${variantId}", quantity: ${quantity} }]) {
          checkout { id webUrl lineItems(first:10) { edges { node { title quantity } } } }
        }
      }`;
      const response = await fetch(`https://${shopDomain}/api/2023-07/graphql.json`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-Shopify-Storefront-Access-Token": storefrontAccessToken
        },
        body: JSON.stringify({ query })
      });
      const data = await response.json();
      showCart(data.data.checkoutLineItemsAdd.checkout);
    }

    function showCart(checkout) {
      const cartPopup = document.getElementById("cartPopup");
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      checkout.lineItems.edges.forEach(item => {
        const li = document.createElement("div");
        li.textContent = `${item.node.title} x ${item.node.quantity}`;
        cartItems.appendChild(li);
      });
      cartPopup.style.display = "block";
    }

    function goToCheckout() {
      if (checkoutUrl) window.location.href = checkoutUrl;
    }

    async function loadShopifyProducts(limit=12) {
      if (!hasNextPage) return;
      const query = `{
        products(first:${limit}${cursor ? `, after: "${cursor}"` : ''}) {
          edges {
            cursor
            node {
              id title description images(first:1){edges{node{src}}} variants(first:1){edges{node{id price{amount}}}}
            }
          }
          pageInfo{hasNextPage}
        }
      }`;
      const response = await fetch(`https://${shopDomain}/api/2023-07/graphql.json`, {
        method:"POST",
        headers: {
          "Content-Type":"application/json",
          "X-Shopify-Storefront-Access-Token": storefrontAccessToken
        },
        body: JSON.stringify({query})
      });
      const data = await response.json();
      if (!data.data || !data.data.products) {
        productsContainer.innerHTML = "<p>‚ö†Ô∏è Could not load products.</p>";
        return;
      }
      data.data.products.edges.forEach(edge => {
        const p = edge.node;
        cursor = edge.cursor;
        const imageUrl = p.images.edges[0]?.node?.src || "https://via.placeholder.com/300x200";
        const price = p.variants.edges[0]?.node?.price.amount || "0.00";
        const variantId = p.variants.edges[0]?.node?.id;
        const productHTML = `
          <div class="product">
            <img src="${imageUrl}" alt="${p.title}">
            <div class="product-content">
              <h3>${p.title}</h3>
              <p>${p.description || "No description"}</p>
              <p class="price">$${price}</p>
              <button onclick='addToCart("${variantId}",1)'>Add to Cart</button>
            </div>
          </div>
        `;
        productsContainer.innerHTML += productHTML;
      });
      hasNextPage = data.data.products.pageInfo.hasNextPage;
      document.getElementById("loadMoreBtn").style.display = hasNextPage ? "block" : "none";
    }

    window.addEventListener("DOMContentLoaded", ()=> loadShopifyProducts());

    function filterProducts() {
      const term = document.getElementById("searchInput").value.toLowerCase();
      document.querySelectorAll(".product").forEach(p => {
        const title = p.querySelector("h3").innerText.toLowerCase();
        p.style.display = title.includes(term) ? "block" : "none";
      });
    }
  </script>
</body>
</html>
